<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>로그인/회원가입 페이지</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans KR", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="flex w-full max-w-md flex-col items-center gap-8 rounded-xl bg-white p-6 shadow-sm dark:bg-[#18202F] sm:p-10">
<!-- PageHeading -->
<div class="flex w-full flex-col gap-2 text-center">
<p class="text-3xl font-black leading-tight tracking-[-0.033em] text-[#111318] dark:text-white">비디오 교육 코스</p>
<p class="text-base font-normal leading-normal text-[#616f89] dark:text-gray-400">로그인하여 학습을 계속하세요</p>
</div>
<div class="w-full">
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-[#dbdfe6] dark:border-gray-700">
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-primary pb-[13px] pt-4 text-primary" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">로그인</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4 text-[#616f89] dark:text-gray-400" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">회원가입</p>
</a>
</div>
</div>
<div class="mt-6 flex flex-col gap-4">
<!-- TextField: Email -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#111318] dark:text-gray-300">이메일 또는 사용자 이름</p>
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#dbdfe6] bg-white p-[15px] text-base font-normal leading-normal text-[#111318] placeholder:text-[#616f89] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary" placeholder="이메일 주소를 입력하세요" value=""/>
</label>
<!-- TextField: Password -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#111318] dark:text-gray-300">비밀번호</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#dbdfe6] bg-white p-[15px] pr-10 text-base font-normal leading-normal text-[#111318] placeholder:text-[#616f89] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary" placeholder="비밀번호를 입력하세요" type="password" value=""/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#616f89] dark:text-gray-400">
<span class="material-symbols-outlined cursor-pointer" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
<!-- ListItem with Checkbox and Link -->
<div class="flex min-h-14 items-center justify-between gap-4">
<div class="flex items-center gap-2">
<input class="h-4 w-4 rounded border-2 border-[#dbdfe6] bg-transparent text-primary focus:ring-0 focus:ring-offset-0 checked:border-primary checked:bg-primary dark:border-gray-600 dark:checked:bg-primary dark:focus:ring-offset-gray-800" id="keep-logged-in" type="checkbox"/>
<label class="text-sm font-normal leading-normal text-[#111318] dark:text-gray-300" for="keep-logged-in">로그인 상태 유지</label>
</div>
<div class="shrink-0">
<a class="text-sm font-medium leading-normal text-primary hover:underline" href="#">비밀번호 찾기</a>
</div>
</div>
</div>
<!-- Primary Button -->
<div class="mt-6">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90">로그인하기</button>
</div>
<!-- Divider -->
<div class="relative my-8 flex items-center justify-center">
<div class="absolute w-full border-t border-[#dbdfe6] dark:border-gray-700"></div>
<span class="relative bg-white px-3 text-sm text-[#616f89] dark:bg-[#18202F] dark:text-gray-400">또는</span>
</div>
<!-- Social Login Buttons -->
<div class="flex flex-col gap-4">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg border border-[#dbdfe6] bg-white px-6 text-base font-medium text-[#111318] shadow-sm transition-colors hover:bg-gray-50 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700">
<img alt="Google logo icon" class="h-5 w-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDbpNqUFhcl-borysQxDV7hWcbOuoNOnoaVI7hQNGxAyp-mEOUOV75P1RTWboWzWBE42BbM5EPeRYdiIeo0R1yu3PA59yGMmnEwLDDDJJvOSFVaFNbFeCzYHweDxbDd13mlIyzHhbAtzRypXFQjLTkhxHwK7_Q9PBw9LpTXZuWamJMw8JSGskb9Ki3tlR7kM0sOf6eLtATg_qN-DlntgLa8KUOwT6-sbvsyvgjCw9gi9e7RhZQfnl0TEc3s8JTg_cumUChW9geF7E8"/>
<span>Google 계정으로 로그인</span>
</button>
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg border border-[#FEE500] bg-[#FEE500] px-6 text-base font-medium text-[#000000] shadow-sm transition-colors hover:bg-[#FEE500]/90">
<svg class="h-5 w-5" fill="none" viewbox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 4.666a11.556 11.556 0 00-11.556 11.555c0 5.483 3.81 10.106 8.948 11.233.582.1.8-.242.8-.545v-2.012c-3.7.8-4.48-1.78-4.48-1.78a3.52 3.52 0 00-1.47-1.92c-1.2-.81.09-.79.09-.79a2.79 2.79 0 012.033 1.365c1.17 1.99 3.07 1.42 3.818 1.085a2.82 2.82 0 01.83-1.77c-2.91-.32-5.968-1.44-5.968-6.402a5.03 5.03 0 011.34-3.485 4.67 4.67 0 01.13-3.43s1.1-.35 3.6 1.33a12.5 12.5 0 016.56 0c2.5-1.68 3.6-1.33 3.6-1.33a4.67 4.67 0 01.13 3.43 5.03 5.03 0 011.34 3.485c0 4.978-3.062 6.075-5.983 6.393a3.09 3.09 0 01.822 2.37v3.52c0 .31.21.65.8.54A11.556 11.556 0 0016 4.666z" fill="#181600"></path></svg>
<span>카카오 계정으로 로그인</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-sm text-[#616f89] dark:text-gray-400">
            아직 회원이 아니신가요?
            <a class="font-medium text-primary hover:underline" href="#">회원가입</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
